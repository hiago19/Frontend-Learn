<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site</title>
</head>
<body>
    <h1>Olá Mundo</h1>
    <hr>
    <p>Este é meu primeiro site! Estou muito feliz</p>
</body>
</html>

<!--
1. <!DOCTYPE html> - Declaração do tipo de documento
2. <html> - Tag raiz
3. <head> - Cabeçalho do documento
4. <meta charset="UTF-8"> - Define o conjunto de caracteres
5. <meta name="viewport" content="width=device-width, initial-scale=1.0"> - Define a largura da tela e a escala inicial
6. <title> - Título da página
7. <body> - Corpo do documento
8. <h1> - Título de primeiro nível
9. <hr> - Linha horizontal
10. <p> - Parágrafo
11. </body> - Fim do corpo do documento
12. </html> - Fim da tag raiz
-->
